spring.application.name=inventory_service_cmd
server.port=8071

# MySQL Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/inventory_cmd_db}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.show-sql=true

# Axon Framework Configuration
axon.serializer.events=jackson
axon.serializer.messages=xstream
axon.serializer.general=jackson
axon.axonserver.servers=${AXON_SERVER:localhost:8124}

# Spring Cloud Configuration (optional - for service discovery)
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# eureka.instance.prefer-ip-address=true

# Logging Configuration
logging.level.org.axonframework=DEBUG
logging.level.com.example.inventory_cmd=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
